name: Build Projects
on:
 - push
 - pull_request

jobs:
  test:
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
  build:
    strategy:
      matrix:
        opt:
          - target: StandaloneLinux64	#Build a Linux 64-bit standalone.
            out: linux
            os: ubuntu-latest
          - target: StandaloneWindows64	#Build a Windows 64-bit standalone.
            out: x64-win
            os: windows-latest
          - target: StandaloneWindows	#Build a Windows standalone.
            out: x86-win
            os: windows-latest
          - target: StandaloneOSX	#Build a macOS standalone (Intel 64-bit).
            out: osx
            os: macos-latest
            file: true
          - target: iOS	#Build an iOS player.
            out: ios
            os: ubuntu-latest
            file: true
          - target: Android	#Build an Android .apk standalone app.
            out: android
            os: ubuntu-latest
            file: true
          - target: WebGL	#Build to WebGL platform.
            out: webgl
            os: ubuntu-latest
            file: true
          # - target: WSAPlayer	#Build an Windows Store Apps player.
          #   out: uwp
          #   os: windows-latest
    name: ${{ matrix.opt.target }}
    runs-on: ${{ matrix.opt.os }}
    steps:
      - uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false
          
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: false
          dotnet: false
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.opt.target }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.opt.target }}-
            Library-
      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
         buildName: gwc
         targetPlatform: ${{ matrix.opt.target }}
         allowDirtyBuild: true

      # Output
      - uses: actions/upload-artifact@v3
        with:
          name: gwc-${{ matrix.opt.out }}
          path: build
      
      # Output
      - uses: actions/upload-artifact@v3
        if: ${{ matrix.opt.file }}
        with:
          name: gwc-${{ matrix.opt.out }}
          path: build/gwc*
